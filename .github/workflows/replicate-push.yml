name: Push model to Replicate

on:
  workflow_dispatch: {}

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Replicate and Push model
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
        run: |
          docker run --rm \
            -v "$(pwd)":/src \
            -e REPLICATE_API_TOKEN="$REPLICATE_API_TOKEN" \
            replicate/cog:v0.8.6 \
            push r8.im/danial-k-f/saxmorpher
